<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>GoDigital IT</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="banner">
                    <strong>GoDigital IT</strong>
                    <!-- <img src="#" alt="company logo"> -->
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="register.html">Partners</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="project.html">Projects</a></li>
                    </ul>
                </nav>
            </div>
            <main>
                <div class="reg_form">
                    <header>
                        <h2>Becoem a partner</h2>
                        <em>Fill the form below:</em>
                    </header>
                    <form method="post" action="">
                        <fieldset>
                            <legend>User Registration Form</legend>
                            <div>
                                <label for="lastName">Last Name: </label>
                                <input type="text" id="lastName" name="last_name">
                            </div>
                            <div>
                                <label for="firstName">First Name: </label>
                                <input type="text" id="firstName" name="first_name">
                            </div>
                            <div>
                                <label for="email">E-mail: </label>
                                <input type="email" id="email" name="email">
                           </div>
                           <div>
                                <label for="info">Additional Information: </label>
                                <textarea id="info" name="info" rows="5" cols="5"></textarea>
                            </div>
                            <div class="subs">
                                <label for="subscription">Subscribe to our newsletter </label>
                                <input type="checkbox" id="subscription" name="subscription">
                            </div>
                            <div>
                                <button type="submit" name="submit" id="submit">Register</button>
                            </div>
                        </fieldset>
                    </form>
            </main>
            <footer>
                <div class="copyright">
                    <p>&copy; 2023</p>
                </div>
                <div class="social-media">
                    <ul>
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
